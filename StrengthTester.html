<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Strength + Breach Check</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="card">
  <label for="pwd">Enter a password:</label>
  <input type="password" id="pwd" />

  <div class="row">
    <input type="checkbox" id="showPwd" />
    <label for="showPwd">Show password</label>
  </div>

  <div id="strength-bar"><div id="strength-fill"></div></div>
  <div id="feedback"></div>

  <div class="row">
    <span id="pwned-status" class="pill muted">Breach status: unknown</span>
  </div>
  <div id="pwned-count" class="muted"></div>
</div>

  <small class="note">
    This tool uses the Have I Been Pwned range API with k-anonymity.
    Your password is hashed in the browser, and only a hash prefix is sent.
    Your plaintext password is never transmitted.
  </small>
</div>

<script src="script.js"></script>
</body>
</html>
